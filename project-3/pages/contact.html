 <head>

 </head>
 <body>
   <header>
     <h1 class="color-title">Contact Us!</h1>
       <img src="../images/contactus.jpg" alt="Hey You!" title="We've got your advice" width="653" height="294" />
   </header>
     <h2 class="color-reviews">YOU KNOW YOU WANT TO!</h2></br>
         <form action="https://www.example.com/subscribe"
         method="get" id="subscribe" class="basic-forms">
         <h3>Tell Us Your Name!</h3>
         <p>
           Name:
           <input type="text" name="username" id="username-input" />
         </p>
         <hr/>
         <h3>Yo! What's Your Email?</h3>
         <p>
           Email:
           <input type="text" email="email" id="email-input" />
         </p>
         <hr/>
         <h3>Well! What do you want to know?</h3>
         <textarea name"comments" style="min-width:100%">
            Yo What's Up!
         </textarea>
       </form>
